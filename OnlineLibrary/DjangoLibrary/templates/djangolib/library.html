{% extends 'djangolib/layout.html'%}

{% block title%} Книгохранилище {% endblock %}
{% block content%}
    <h1>Книгохранилище</h1>
    <p>Приглашаем вас ознакомьться с нашей подборкой!</p>

        {%for book in books%}

              <div class="card">
               <div class="card-body">
                  <a href="{{book.id}}/"><h4 class="card-title">{{book.title}}</h4></a>
                  <a href="{{author.id}}/"><h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6></a>
                  <p class="card-text">{{book.summary}}</p>
               </div>

                <a href="add_to_bookshelf/">Добавить на полку</a>
              </div>
        {%endfor%}


{% endblock %}
